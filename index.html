<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Parallax Profile Card</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="background"></div>
    <div class="container">
        <div class="profile-card">
            <div class="profile-card-inner">
                <div class="profile-img">
                    <img src="https://cdn.discordapp.com/attachments/1196764993518047263/1264912744952365106/TP.gif?ex=669f994b&is=669e47cb&hm=0ce712de438733e3b4c5fe08be03e36de96530de468fef91a0c4685eaa68f51e&" alt="Profile Picture">
                </div>
                <div class="profile-info">
                    <h1></h1>
                    <p> </p>
                    <div class="social-icons">
                        <a href="https://github.com/yourusername" target="_blank"><img src="https://cdn.discordapp.com/attachments/1196764993518047263/1264914736320086026/Git.png?ex=669f9b26&is=669e49a6&hm=340c9425243012d54def1bb83ce454259c47b08ec1309eb6b3a3c6060328fff7&" alt="GitHub"></a>
                        <a href="https://www.snapchat.com/add/yourusername" target="_blank"><img src="https://cdn.discordapp.com/attachments/1196764993518047263/1264914747342458922/Snap.png?ex=669f9b28&is=669e49a8&hm=582725fa3434bc4d36f60afdeb90deb0b68cde7fd994999d15b560c18665cd96&" alt="Snapchat"></a>
                        <a href="https://www.instagram.com/yourusername" target="_blank"><img src="https://cdn.discordapp.com/attachments/1196764993518047263/1264914758021415063/Insta.png?ex=669f9b2b&is=669e49ab&hm=5d8b819f2aee3e5fd652c535654772a8fbb6b2d4e4131cb1f9c1daf32e110aea&" alt="Instagram"></a>

                        <a href="https://telegram.me/yourusername" target="_blank"><img src="https://cdn.discordapp.com/attachments/1196764993518047263/1264914767001161849/Tele.png?ex=669f9b2d&is=669e49ad&hm=0bcf1caa9134edb63e716ba0b4af31e19ff1b5dda42fc4b12a981eff5b4ba7c8&" alt="Telegram"></a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
